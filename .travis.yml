os: linux
dist: focal
addons:
  apt:
    packages:
      - python3-pip

language: node_js
node_js:
  - '14'

before_script: git remote set-branches --add origin master && git fetch

script: npm run lint && npm run format:check && npm run deps:check && npm run test

jobs:
  include:
    - stage: Test

    - stage: Deploy

      if: branch =~ ^(master|prod)$

      script: skip

      before_deploy:
        - pip3 install awscli awsebcli --upgrade --user
        - npm ci

      deploy:
        provider: script
        script: scripts/1-site
        skip_cleanup: true
        on:
          all_branches: true
